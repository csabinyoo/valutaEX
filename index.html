<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container mt-4 mb-4">
        <div class="card mx-auto p-4 border-0 shadow-sm" id="app">
            <h1 class="text-center mb-4">Pénzváltó</h1>
            <div class="row g-3">
                <div class="col-md-6">
                    <div class="input-group">
                        <input type="number" class="form-control" v-model="value">

                        <div class="input-group-append">
                            <select class="form-select" v-model="what">
                                <option v-for="(currency, index) in currencies" :value="currency.label">
                                    <span>{{ valueFormatted }}</span>
                                    {{ currency.name }} ({{ currency.symbol }})
                                </option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="d-flex align-items-center justify-content-between">
                        <p class="m-0 text-muted">Átváltott ár:</p>
                        <p class="m-0 text-nowrap fw-bold">{{ total }}</p>
                    </div>
                    <div class="input-group mt-2">
                        <select class="form-select" v-model="to">
                            <option v-for="(currency, index) in currencies" :value="currency.label">
                                {{ currency.name }} ({{ currency.symbol }})
                            </option>
                        </select>
                        <div class="input-group-prepend">
                            <button class="btn btn-primary ms-2" @click.prevent="onClickCounts()">Convert</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
